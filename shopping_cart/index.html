<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fake Store 2</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="../assets/style/style.css">
   <link rel="stylesheet" href="../assets/style/style-main-page.css">
   <link rel="stylesheet" href="../assets/style/style-shopping_cart.css">

</head>

<body>
   <div class="container">
      <header class="header">
         <h2 class="logo">FASCO </h2><!-- fake store -->
         <nav class="navbar">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Deals</a>
            <a href="#" class="nav_link">New Arrivals</a>
            <a href="#" class="nav_link">Packages</a>
            <a href="#" class="nav_link">Sign in</a>
            <button class="header_btn">Sign Up</button>
         </nav>
      </header>


      <main class="main">

         <div class="shopping-cart">
            <h2 class="section_title">Shopping Cart</h2>
            <h4 class="descryption_position">
               Home > Shopping Cart
            </h4>

         </div>

         <div class="cards_items">
            <h3 class="text_product">Product</h3>
            <h3 class="text_price">Price</h3>
            <h3 class="text_quantity">Quantity</h3>
            <h3 class="text_total">Total</h3>
         </div>
         <hr class="line">
         <div class="cards">
            <div class="card">
               <div class="photo_block">
                  <img class="card_photo" src="../assets/img/photo.png" alt="">
                  <h3 class="title_card"> Mini dress with ruffled straps</h3>

                  <h3 class="text_color">Color: Red</h3>
                  <h3 class="remove_text">Remove</h3>
               </div>
               <div class="block">
                  <div class="block_price">
                     <h3 class="price_card">$14.90 </h3>
                  </div>
                  <div class="block_quantity">
                     <input class="input_quantity" type="number" value="1" min="1" max="10">
                  </div>
                  <div class="block_total">
                     <h3 class="total_card">$14.90</h3>
                  </div>
               </div>

            </div>
         </div>






      </main>



      <script src="../assets/scripts/main.js"></script>
</body>

</html>
